	    var app = angular.module('slidebox', ['ionic', 'tabSlideBox'])
		.run(['$q', '$http', '$rootScope', '$location', '$window', '$timeout',
					function($q, $http, $rootScope, $location, $window, $timeout){

	        $rootScope.$on("$locationChangeStart", function(event, next, current){
	            $rootScope.error = null;
	            console.log("Route change!!!", $location.path());
	            var path = $location.path();


	            console.log("App Loaded!!!");
	        });
	    }
	    ]);

		app.config(function($stateProvider, $urlRouterProvider) {
			$stateProvider.state('index', {
				url : '/',
				templateUrl : 'index.html',
				controller : 'IndexCtrl'
			});

			$urlRouterProvider.otherwise("/");
		});

        app.controller("IndexCtrl", ['$rootScope', "$scope", "$stateParams", "$q", "$location", "$window", '$timeout',

        }

			        <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">

      <ion-slide>
        <p>Von den Grundrechten ist kein Lebensbereich
            ausgenommen. Die in ihnen festgeschriebenen Werte der Unantastbarkeit der Menschenwürde, das Recht auf
            Unversehrtheit, Freiheit und freie Entfaltung der Persönlichkeit sowie auf Gleichberechtigung gelten somit
            uneingeschränkt auch für das Arbeitsleben.</p>

            <p>Am Arbeitsplatz (im Arbeitsverhältnis) zeigt sich Menschenwürde durch die Gleichwertigkeit und
              Chancengleichheit aller im Unternehmen arbeitenden Personen und dem Ziel möglichst gesunder, freier und
              kooperativer Arbeitsbedingungen. Das Gegenteil sind Ausbeutung zugunsten des Gewinns Einzelner,
              Verweigerung von Mitbestimmung, Diskriminierung oder Schädigung der Gesundheit.</p>

            <p align="center"><em>Insgesamt ist ein Arbeitsplatz in seiner Qualität vorbildlich, wenn er dauerhaft und
              umfassend in größtmöglichem Ausmaß den Bedürfnissen aller im Unternehmen Arbeitenden, auch in ihrer
              individuellen Verschiedenheit, gerecht wird.</em></p>

            <p>Hohe Arbeitsplatzqualität in diesem Sinn schafft die Grundlage dafür, dass sich die MitarbeiterInnen
              gleichermaßen als Individuen weiterentwickeln und gesundheitserhaltend, sinnerfüllt, kompetent,
              selbstverantwortlich und in Abstimmung mit anderen Organisationsmitgliedern einen aus der Sicht aller
              wertvollen Beitrag zur Entwicklung des Unternehmens leisten können.</p>

            <p>Aufgrund der aktuell noch ganz wesentlich bestehenden Benachteiligung von Personen, die nicht der
              gesamtgesellschaftlich dominanten Gruppe angehören, spielen betriebliche Gleichstellungsmaßnahmen im
              Unternehmen, die die Realisierung von Chancengleichheit zum Ziel haben, sowie die proaktive Förderung von
              Heterogenität eine besonders wichtige Rolle für hohe Arbeitsplatzqualität im obigen Sinn.</p>
      </ion-slide>
      <ion-slide>
        <p><strong>Impulsfragen zur Erhebung und
            Reflexion</strong></p>

            <p>Fragen zu <em>mitarbeiterorientierter Organisationskultur und -strukturen </em>(Aus- und Weiterbildung,
              Arbeitsinhalt, Arbeitsorganisation und Führungsstil, Aufgabenklarheit, Aufgabenvielfalt,
              Handlungsspielraum und Autonomie, Wertschätzung, Umgang mit Fehlern, Kommunikation und Kooperation)</p>
            <ul>
              <li>Wie werden MitarbeiterInnen bei internem Wechsel oder Neueinstieg eingeschult?</li>
              <li>Inwiefern können die MitarbeiterInnen bei Belangen der täglichen Arbeit mitbestimmen? Welche
                Entscheidungsbefugnisse haben sie? Wie hoch ist der Grad der Selbstorganisation? Was können die
                MitarbeiterInnen selbst entscheiden?
              </li>
              <li>Wie sieht die Beziehung zwischen MitarbeiterInnen und deren Vorgesetzen im Unternehmen idealtypisch
                aus?
              </li>
              <li>Welche Angebote gibt es für MitarbeiterInnen im Hinblick auf gezielte berufliche Weiterbildung
                einerseits und allgemeine berufliche Weiterentwicklung (z.B. Karriereentwicklungsprogramme, Mentoring
                etc.) andererseits?
              </li>
              <li>Welche Aus- und Weiterbildungsprogramme (einschließlich Lehrlingsausbildung) gibt es im Unternehmen
                und wodurch zeichnen sie sich aus?
              </li>
              <li>Haben MitarbeiterInnen die Möglichkeit, ihre Situation im Unternehmen, ihre Entwicklungsmöglichkeiten
                etc. zu besprechen, Feedback zu geben und zu bekommen (z.B. in Form von Mitarbeitergesprächen)?
              </li>
              <li>Wie hierarchisch ist das Unternehmen strukturiert? Wie ist die Führungsstruktur? Welche Möglichkeiten
                haben MitarbeiterInnen, ihre Anliegen, Wünsche und Beschwerden im Unternehmen einzubringen?
              </li>
              <li>Gibt es Mitarbeiterbefragungen? Wie und durch wen werden diese organisiert und durchgeführt? Wie und
                nach welchen Kriterien wird mit den Ergebnissen verfahren?
              </li>
              <li>Wie ist der Ablauf, wenn Probleme auftreten? Welche vertraulichen Anlaufstellen gibt es? Welche
                Beratungsmöglichkeiten wie Supervision, Mediation und Coaching gibt es?
              </li>
              <li>Wie sieht die interne Kommunikationsstruktur und Informationspolitik aus?</li>
            </ul>
            <p>Fragen zu <em>Fairer Entgelt- und Beschäftigungspolitik </em>(sicheres und faires Entgelt, faire
              Beschäftigungspolitik, Zukunftsperspektiven)</p>
            <ul>
              <li>Gibt es ein transparentes, verbindliches Entgeltschema? Wie kommt dieses zustande? (In welcher Form)
                werden ArbeitnehmervertreterInnen bei der Festlegung des Entgelts eingebunden?
              </li>
              <li>Von welchen Leitlinien ist die Beschäftigungspolitik des Unternehmens geprägt? Welche Rolle spielt die
                interne Qualifizierung von MitarbeiterInnen (Lehrlinge, Facharbeiter, aber auch Aufstiegsmöglichkeiten)?
              </li>
              <li>Wird die Personalplanung des Unternehmens an die MitarbeiterInnen kommuniziert? Welche Maßnahmen sind
                im Falle einer Verschlechterung der wirtschaftlichen Situation des Unternehmens vorgesehen, insbesondere
                im Hinblick auf die Beschäftigten?
              </li>
              <li>Welche freiwilligen Sozialleistungen gibt es im Unternehmen? Stehen diese allen ArbeitnehmerInnen
                gleichermaßen, unabhängig von der Art ihres Beschäftigungsverhältnisses und ihrer Tätigkeit im
                Unternehmen, zur Verfügung?
              </li>
            </ul>
            <p>Fragen zu <em>Arbeitsschutz und Gesundheitsförderung, einschließlich Work-Life-Balance/flexible
              Arbeitszeiten </em>(Flexibilität hinsichtlich Arbeitszeit und -ort, Sicherheit am Arbeitsplatz und
              gesundheitssensible Arbeitsgestaltung, betriebliche Gesundheitsförderung)</p>
            <ul>
              <li>Wie werden die Arbeitszeiten eingeteilt? Gibt es flexible Arbeitszeitmodelle? Welche? Wer entscheidet,
                wann und wie viel er/sie arbeitet? Wie hoch ist der Grad der Selbstorganisation? Besteht die Möglichkeit
                zur Nutzung von Homeoffice?
              </li>
              <li>Wie viele Tage pro Mitarbeiter pro Jahr können zur psychischen und physischen Gesundheitsvorsorge
                genutzt werden? Welche Angebote stehen zur Auswahl?
              </li>
              <li>Wie sicher und ergonomisch sind die Arbeitsplätze gestaltet? Durch welche Maßnahmen und Abläufe wird
                die Erreichung und Erhaltung optimaler Arbeitsplatzsicherheit und -ergonomie gesichert?
              </li>
              <li>Sind die Arbeitsplätze barrierefreie zugänglich?</li>
              <li>Gibt es zusätzliche Entspannungsräume für die MitarbeiterInnen?</li>
              <li>Welche Maßnahmen zur physischen Gesundheit gibt es? Gibt es ein Programm zur betrieblichen
                Gesundheitsvorsorge und was umfasst es?
              </li>
            </ul>
            <p>Fragen zu <em>Gleichstellung und Diversität</em> (Vielfalt als Querschnittsthema und konkrete Maßnahmen
              zur Förderung und Sicherung von Chancengleichheit)</p>
            <ul>
              <li>Welche Bedeutung kommt der Verschiedenheit von MitarbeiterInnen (Diversität) im Unternehmen zu? Gibt
                es Maßnahmen zur Förderung von Verschiedenheit, insbesondere im Recruiting-Bereich (z.B. anonymisierte
                Bewerbung)? Gibt es spezifische Fördermaßnahmen für MitarbeiterInnen mit speziellen Bedürfnissen (z.B.
                Patenprogramm, Sprachförderung)?
              </li>
              <li>Welche Maßnahmen zur Gleichstellung von Männern und Frauen gibt es im Unternehmen? Wird für gleiche
                Leistung in allen Unternehmensbereichen und auf allen Hierarchieebenen Männern und Frauen derselbe Lohn
                bezahlt? Gibt es eine/n Gleichstellungsbeauftragte/n, einen Gleichstellungsbericht, Gender-Budgeting?
                Wie hoch ist der Anteil an Männern/Frauen im gesamten Betrieb, wie hoch bei den Führungskräften? Welche
                Weiterbildungsmaßnahmen in welchem Umfang gibt es zu Genderfragen?
              </li>
              <li>Welche Maßnahmen zur Beschäftigung von Menschen mit Behinderung sind geplant und umgesetzt? Inwieweit
                wird die gesetzliche Quote erfüllt?
              </li>
              <li>Gibt es Schulungen zu Anti-Diskriminierung und Bewusstseinsbildung in diesem Bereich?</li>
            </ul>
            <p><strong>Relevante Kennzahlen</strong></p>

            <p>Folgende Kennzahlen sollten sowohl absolut in Relation zum erwünschten Zielzustand als auch im
              unternehmensinternen Vergleich (z.B. nach Beschäftigtengruppen oder Betriebssparten), im
              unternehmensinternen Entwicklungsvergleich<a href="#_ftn1" title="" rel="nofollow">[1]</a> in Bezug zu den
              Vorjahren und im (wenn möglich regionalen) Branchenvergleich interpretiert werden:</p>
            <ul>
              <li>Aufschlüsselung aller Beschäftigten nach Beschäftigtengruppe, Beschäftigungsverhältnis (Art des
                Arbeitsvertrages) und nach Geschlecht
              </li>
              <li>Fehlzeiten nach Beschäftigtengruppen und &ndash; wenn anwendbar &ndash; Standort, im
                Branchenvergleich
              </li>
              <li>Fluktuation nach Altersgruppe, Geschlecht, sowie weiteren Diversitätskriterien (gegebenenfalls auch
                nach Niederlassung)
              </li>
              <li>Durchschnittlich in Anspruch genommene Fortbildungszeit pro MitarbeiterIn pro Jahr, nach Geschlecht
                und Beschäftigtengruppe (Grobeinteilung nach Position im Unternehmen)
              </li>
              <li>Durchschnittlicher Zeitumfang der in Anspruch genommenen Angebote zur freiwilligen, betrieblichen
                physischen und psychischen Gesundheitsvorsorge pro MitarbeiterIn pro Jahr, nach Geschlecht und
                Beschäftigtengruppe
              </li>
              <li>Rückkehrquote (ab 12 Monate nach Wiedereinstieg)<a href="#_ftn2" title="" rel="nofollow">[2]</a> nach
                Elternkarenz nach Geschlecht
              </li>
              <li>Anteil von Frauen im gebärfähigen Alter bei Beförderungen</li>
              <li>Anzahl der Arbeitsunfälle, Langzeitkrankenstände und Frühpensionierungen infolge Arbeitsunfähigkeit
                nach Beschäftigtengruppe
              </li>
            </ul>
            <p><strong>Hinweise zur Erhebung </strong></p>

            <p>Zusätzlich zu den genannten statistischen Daten, die im Unternehmen verfügbar sind, können folgende
              Quellen die Einschätzung von Arbeitsplatzqualität und Gleichstellung ergänzen:</p>
            <ul>
              <li>Mitarbeiterbefragungen, wenn sie zumindest in enger Abstimmung mit oder durch
                ArbeitnehmervertreterInnen organisiert und durchgeführt wurden<a href="#_ftn3" title="" rel="nofollow">[3]</a>
              </li>
              <li>Berichte von ArbeitnehmervertreterInnen und Gleichbehandlungsbeauftragten</li>
              <li>Betriebsvereinbarungen</li>
            </ul>
            <p>Optimal wäre es darüber hinaus, den MitarbeiterInnen und deren VertreterInnen die Möglichkeit von
              anonymen Stellungnahmen zum Selbstbericht des Unternehmens einzuräumen.</p>

      <ion-slide>
          <p>Gleichstellung und Diversität wird in den
            folgenden Ausführungen nur zur Wahrung besserer Übersichtlichkeit in einem eigenen Abschnitt erläutert. Im
            Sinne der Chancengleichheit müssen jedoch alle Maßnahmen zur Wahrung und Steigerung der Arbeitsplatzqualität
            auch darauf hin überprüft werden, ob sie (tatsächlich) allen MitarbeiterInnen gleichermaßen zur Verfügung
            stehen.</p>

            <p><strong>Arbeitsplatzqualität</strong></p>

            <p>Hohe Arbeitsplatzqualität und die damit einhergehende Arbeitszufriedenheit sind nicht allein wegen ihrer
              positiven Auswirkungen auf Leistung, sondern auch „aufgrund der hohen Korrelation zur Lebenszufriedenheit
              und zur psychischen und physischen Gesundheit (Stress) erstrebenswert.“<a rel="nofollow" title=""
                                                                                        href="#_ftn9">[9]</a> Schlechte
              Arbeitsbedingungen hingegen können zu Leistungsminderung, Krankheit sowie psychischen wie physischen
              Störungen führen.<a rel="nofollow" title="" href="#_ftn10">[10]</a></p>

            <p>Für die Beschreibung von Arbeitsplatzqualität sind sowohl Zufriedenheitsmaße als auch allgemein gültige
              Qualitätsmerkmale relevant<a rel="nofollow" title="" href="#_ftn11">[11]</a>. Erstere spiegeln dabei das
              subjektive Erleben wider, die letzteren stellen die strukturelle Dimension der Arbeit in den Vordergrund.
              Für eine Einschätzung der Höhe von Arbeitsplatzqualität sind Zufriedenheitsmaße wegen ihrer mangelnden
              Eindeutigkeit und Stabilität weniger gut geeignet. Die Bewertungstabelle bezieht sich daher auf folgende
              konkrete Teilaspekte von Arbeitsplatzqualität<a rel="nofollow" title="" href="#_ftn12">[12]</a>:</p>

            <p>1)&nbsp;&nbsp;&nbsp; Arbeitsinhalt, Arbeitsorganisation und Führungsstil</p>

            <p>2)&nbsp;&nbsp;&nbsp; Ausbildung und Weiterbildung („Disponibilität und Lernen“)</p>

            <p>3)&nbsp;&nbsp;&nbsp; Handlungsspielraum: Tätigkeitsspielraum und Entscheidungs- und Kontrollspielraum,
              Klarheit</p>

            <p>4)&nbsp;&nbsp;&nbsp; Betriebsklima: Kommunikation und Kooperation</p>

            <p>Diese Teilaspekte (1&ndash;4) wurden zusammengefasst im Sub-Indikator <em>Mitarbeiterorientierte
              Organisationskultur und -strukturen</em>.</p>

            <p>Das Betriebsklima ist Ausdruck subjektiver Zufriedenheit und kann daher nur aus der Sicht der
              Mitarbeitenden beurteilt werden<a rel="nofollow" title="" href="#_ftn13">[13]</a>. Eine
              mitarbeiterorientierte Organisationskultur ist in diesem Sinn geprägt von einer generellen Orientierung
              sowie entsprechenden konkreten Maßnahmen zur Steigerung der Arbeitszufriedenheit.</p>

            <p>Positiv auf das Betriebsklima wirken einerseits zunehmende Dauer und Regelmäßigkeit des gegenseitigen
              Kontakts (hoher Grad an Kommunikation und Kooperation), Aufgabenklarheit und individuelle Entwicklungs-
              sowie Mitgestaltungsmöglichkeiten. Ein umfassendes Konzept, das diese Aspekte behandelt, beinhaltet
              notwendig<a rel="nofollow" title="" href="#_ftn14">[14]</a></p>
            <ul>
              <li>Maßnahmen zur positiven Gestaltung von Arbeitsinhalten<a rel="nofollow" title=""
                                                                           href="#_ftn15">[15]</a></li>
              <li>Maßnahmen zur sozialen und organisatorischen Integration neuer Mitarbeitender in die Arbeitsgruppe und
                in das Gesamtunternehmen (Personaleinführung)
              </li>
              <li>Maßnahmen zur Personalentwicklung, die über die klassische Aus- und Weiterbildung hinausgehen, indem
                sie auch Elemente der Mitarbeitermotivation und -führung (z.B. Coaching, Mentoring) enthalten sowie
                zusätzlich Karriereplanung und -entwicklung miteinschließen.
              </li>
            </ul>
            <p>Anreizsysteme hingegen können mitunter einen negativen Einfluss auf das Betriebsklima haben, wenn sie auf
              individuelle Nutzenmaximierung ausgerichtet sind und zu Konkurrenzsteigerung und opportunistischem
              Verhalten führen.<a rel="nofollow" title="" href="#_ftn16">[16]</a></p>

            <p>5)&nbsp;&nbsp;&nbsp; Entlohnung</p>

            <p>6)&nbsp;&nbsp;&nbsp; Organisatorische Rahmenbedingungen</p>

            <p>7)&nbsp;&nbsp;&nbsp; Soziales Umfeld und Rückkoppelung</p>

            <p>Diese Teilaspekte (5&ndash;7) finden sich im Sub-Indikator <em>Faire Entgelt- und
              Beschäftigungspolitik</em>.</p>

            <p>Im Fokus dieses Sub-Indikators steht die innerbetriebliche Entgelt- und Beschäftigungspolitik.
              Entwicklungsmöglichkeiten, Fairness und Transparenz bilden in diesem Bereich die wesentlichen Eckpfeiler
              für hohe Arbeitsplatzqualität.</p>

            <p> So ist eine nachhaltige Beschäftigungsstrategie geprägt von Sicherheit im Sinne langfristiger
              Perspektiven durch unbefristete Beschäftigungsverhältnisse (im Gegensatz zu Temporär- oder Leiharbeit),
              ideal in Verbindung mit Entwicklungs- und Aufstiegsmöglichkeiten für die MitarbeiterInnen. Im Bereich der
              Entgeltpolitik ist zusätzlich zu transparenten und verbindlichen Richtlinien (gleiche Entgelthöhe für
              gleiche Arbeit) das Erbringen freiwilliger betrieblicher Sozialleistungen eine Möglichkeit zur
              Verbesserung der Arbeitsplatzqualität. Auch in diesem Bereich soll Fairness bestehen, indem alle
              MitarbeiterInnen &ndash; unabhängig von Beschäftigungsausmaß, Art des Vertragsverhältnisses,
              Beschäftigtengruppe etc. &ndash; gleichermaßen Anspruch auf diese Leistungen haben.</p>

            <p>8)&nbsp;&nbsp;&nbsp; Arbeitszeit- und Pausengestaltung</p>

            <p>9)&nbsp;&nbsp;&nbsp; Arbeitsplatzgestaltung</p>

            <p>10) Arbeitsplatztechnologie, Arbeitsumfeld und Arbeitssicherheit</p>

            <p align="left">Diese Teilaspekte (8&ndash;10) werden abgebildet im Sub-Indikator <em>Arbeitsschutz und
              Gesundheitsförderung einschließlich Work-Life-Balance/flexible Arbeitszeiten</em>.</p>

            <p align="left">Im Rahmen der Arbeitsplatzgestaltung sollen für die MitarbeiterInnen optimale
              Arbeitsbedingungen geschaffen werden, indem die Arbeit und die Arbeitsbedingungen an den Mitarbeitenden
              angepasst werden (Ergonomie). Dazu werden zusätzlich zu Maßnahmen zum Ausbau der Arbeitssicherheit (z.B.
              durch Schulungen) auch Arbeitsabläufe, Arbeitsmittel, Arbeitsplätze, das unmittelbare und erweiterte
              Arbeitsumfeld und Arbeitszeiten auf ihre Auswirkungen auf die umfassende und dauerhafte
              Gesundheitserhaltung der MitarbeiterInnen geprüft und weiterentwickelt. Im Bereich Arbeitszeit geht es
              dabei sowohl um eine angemessene Arbeitszeit- und Pausengestaltung als auch um Maßnahmen zur
              Arbeitszeitflexibilisierung<a rel="nofollow" title="" href="#_ftn17">[17]</a> als Beitrag zu einer
              gesunden und damit gesundheitserhaltenden Work-Life-Balance. In Gesamtkonzepten zur betrieblichen
              Gesundheitsförderung werden sämtliche Themen, die die Gesunderhaltung der MitarbeiterInnen betreffen
              berücksichtigt. Das Hauptarbeitsfeld der Schaffung gesundheitsgerechter Arbeitsbedingungen (=
              bedingungsbezogene Interventionen) wird dabei durch die Verbesserung des individuellen
              Gesundheitsverhaltens der MitarbeiterInnen (= verhaltensbezogene Interventionen) ergänzt.<a rel="nofollow"
                                                                                                          title=""
                                                                                                          href="#_ftn18">[18]</a>
            </p>

            <p><strong>Gleichstellung</strong></p>

            <p>Das Recht aller Menschen auf Gleichberechtigung bedeutet zunächst, dass Diskriminierung verboten ist.
              Zugleich umfasst es aber auch eine Verpflichtung dazu, bestehende Nachteile zu beseitigen<a rel="nofollow"
                                                                                                          title=""
                                                                                                          href="#_ftn19">[19]</a>.
              Organisationen, die in diesem Sinn aktive Gleichstellungsarbeit leisten,</p>
            <ul>
              <li>erkennen bestehende diskriminierende oder gleichstellungshinderliche Gegebenheiten,</li>
              <li>sind sich ihrer verantwortlichen Rolle zur Realisierung von Chancengleichheit bewusst und</li>
              <li>nutzen ihre Gestaltungsmacht gezielt zur aktiven Förderung von Chancengleichheit. Diese proaktive
                Gestaltung zugunsten von Vielfalt erfordert die Schaffung eines kultursensiblen Arbeitsumfeldes, das
                alle MitarbeiterInnen gleichermaßen schätzt und ihnen so ermöglicht, sich voll in der Organisation
                einzubringen<a rel="nofollow" title="" href="#_ftn20">[20]</a>. Dazu gilt es
                <ul>
                  <li>Stereotypen und Stigmatisierung zu verhindern, indem statt der Errichtung neuer Programme für
                    „Minderheiten“ oder „Benachteiltigte“, bestehende Privilegien und Bevorzugung in Frage gestellt
                    werden.
                  </li>
                  <li>das Commitment und das Engagement von einflussreichen Akteuren und Akteurinnen in der Organisation
                    zu gewinnen und zu sichern, sowie deren Gleichstellungskompetenz zu erhöhen.
                  </li>
                  <li>das Denken in Mehrheiten und Minderheiten zu überwinden und zu erreichen, dass sozio-kulturelle
                    Faktoren keine Rolle mehr für Lebens-, Arbeits- und Karrierechancen spielen.
                  </li>
                  <li>Chancengleichheit beim Zugang zu und in Fach- und Führungspositionen zu realisieren.<a
                      rel="nofollow" title="" href="#_ftn21">[21]</a></li>
                </ul>
              </li>
            </ul>
            <p>Für wirksame Gleichstellungsarbeit im Unternehmen müssen diese Grundsätze in allen Unternehmensstrukturen
              und -prozessen berücksichtigt sein, das heißt Gleichstellung ist eine Dimension bei der Gestaltung
              sämtlicher Praktiken im Unternehmen<a rel="nofollow" title="" href="#_ftn22">[22]</a>. Dies gilt
              insbesondere für Maßnahmen im Bereich der Personalarbeit (z.B. Rekrutierung, Personalentwicklung,
              Arbeitszeitregelungen) und Organisationsstrukturen.</p>

            <p>Betriebe, die diese Ziele durchgängig in ihren Strukturen, Praktiken und Handlungen leben, leisten einen
              wichtigen Beitrag zu Fairness und Chancengleichheit, nicht nur am Arbeitsmarkt, sondern auch darüber
              hinaus<a rel="nofollow" href="#_ftn23">[23]</a>.</p>
      </ion-slide>
      <ion-slide>
          <p>Die Durchführung von <strong>MitarbeiterInnenbefragungen </strong>kann
            wesentliche Anhaltspunkte für die Identifikation von Handlungsfeldern liefern, insbesondere wenn die
            Befragung organisationsextern durchgeführt und intern über den Betriebsrat abgewickelt wird.</p>

            <p>Besonders wichtig für Gleichstellungsarbeit im Unternehmen ist die <strong>gezielte Auswertung von
              Daten </strong>(z.B. Fluktuation, Krankenstandstage, Langzeitkrankenstände, Höhe des Entgelts) nach
              verschiedenen Kriterien (z.B. Geschlecht, Art des Beschäftigungsverhältnisses, Arbeitsbereich im
              Unternehmen). Eine solche Auswertung ist eine wichtige Grundlage für das Erkennen eventuell bestehender
              Privilegien, Bevorzugungen und Benachteiligungen innerhalb des Betriebes.</p>

            <p>Grundsätzlich hilfreich für positive Entwicklungen im Bereich Arbeitsplatzqualität und Gleichstellung ist
              eine durchgängige, gute und offene <strong>Kooperation mit verschiedenen
                MitarbeiterInnenvertreterInnen</strong> (z.B. BetriebsrätInnen, Gleichbehandlungsbeauftragte,
              TeamleiterInnen, Vertrauenspersonen).</p>

            <p>Ergebnisse sollten im Sinne von Transparenz und Verbindlichkeit festgehalten und den MitarbeiterInnen
              kommuniziert werden &ndash; beispielsweise in Form einer Betriebsvereinbarung.</p>
      </ion-slide>
